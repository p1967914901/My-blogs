<!DOCTYPE html>
<html>

<head>
	<title>testD3_chp14_1.html</title>

	<!-- <script src="./lib/vue .js"></script> -->
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

</head>

<body>
	<div id="app">
		{{f}}
		<br>
		<hr>
		{{ff()}}
	</div>

	<script>
		var k = 10;
		var app = new Vue({
			el: '#app',
			data: {
				a: 5,
				b: 1
			},
			computed: {
				f() {
					console.log("f");
					return this.a + this.b + k;
				}
			},
			methods: {
				ff() {
					console.log("ff");
					return this.a + this.b + k;
				}
			}
		})
	</script>
</body>

</html>
